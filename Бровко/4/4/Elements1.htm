<HEAD>

   <TITLE>Element Finder</TITLE>

   <SCRIPT LANGUAGE="JavaScript">
      const optionsArray = [];
      const xhttp = new XMLHttpRequest();
      xhttp.open("GET", "Inventory Attributes.xml", true);
      xhttp.send();  
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {    
          const options = xhttp.responseXML.querySelectorAll('BOOK');
		  console.log(options);
          setOptions(options);
          showOptions();
        }
      }

      function setOptions(array) {
        for(var i = 0; i < array.length; i++) {
			optionsArray[i] = array[i];
		}
		console.log(optionsArray);
      }
      
      function showOptions() {
        
        console.log(optionsArray);
        for(var i = 0; i < optionsArray.length; i++) {
			var s = "";
			for(var j = 0; j < optionsArray[i].attributes.length; j++) {
				s+= optionsArray[i].attributes[j].localName + " : "+ optionsArray[i].attributes[j].nodeValue + ", "
				
			}
			alert(s);
        }
      };

   </SCRIPT>
   
</HEAD>

<BODY>
   
</BODY>

</HTML>
